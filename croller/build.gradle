apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'Croller'
    bintrayName = 'croller'

    publishedGroupId = 'com.sdsmdg.croller'
    libraryName = 'Croller'
    artifact = 'croller'

    libraryDescription = 'A circular seekbar for Android, with analog knob like control'

    siteUrl = 'https://github.com/harjot-oberai/Croller'
    gitUrl = 'https://github.com/harjot-oberai/Croller.git'

    libraryVersion = '1.0.0'

    developerId = 'sdsmdg'
    developerName = 'Harjot Singh Oberai'
    developerEmail = 'harjot.oberai@gmail.com'

    licenseName = 'The MIT License'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
